<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/formulario.css">
    <script src="formulario.js"></script>
    <title>App de Compras</title>
</head>
<body>
    <h1>Formulário</h1>
    <div id="inicio">
        Digite o produto desejado:    <input type="text"  id="prod">
    
        <!--Coleta os dados do usuário e exibi em uma lista-->
        <button onclick="cadastrarProduto()">Cadastrar</button>
        <p id="lista"></p>
        <ul>
            <li id="prod1"></li>
            <li id="prod2"></li>
            <li id="prod3"></li>
        </ul>
    </div>
    <hr>
    <p><strong>Agora vamos separar os produtos por categoria!</strong></p>
    <form name="myform" >
        <label for="produtos">Escolha um produto</label>
            <select name="produtos" id="produtos">
                <option value="produto1" id="produto1"></option>
                <option value="produto2" id="produto2">Produto 2</option>
                <option value="produto3" id="produto3">Produto 3</option>
            </select>     
            <button type="submit" onclick="categorizar()">Selecionar</button>
            <br>
            Defina uma categoria para o produto selecionado.
            <input type="text" id="cat">
            
            <br>
            
            <label for="nota" id="nota">De 0 a 10 qual é a importância dessa categoria para você?</label> 

                <select  id="nota">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            <div id="button">
            <button type="submit">Salvar</button>
            </div>
    </form>
</body>
</html>
